<!doctype html>
<html>
<head>
	<title>TwitterNLP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.0.3.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>TwitterNLP</h1>
		</div>

		<form role="form" id="form-main">
			<div class="input-group">
				<!-- <label for="query">Query</label> -->
				<input type="text" class="form-control" id="query" placeholder="Enter your query">
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">Submit</button>
				</span>
			</div>
		</form>

		<div id="query-results">
			<!-- The results will be displayed here. -->
			<div id="query-results-positive"></div>
			<div id="query-results-negative"></div>
		</div>

		<footer class="text-center">
			<small>Developed by Arnav, Gayathri, Keerthana, Sahil, and Shahbaaz.</small>
		</footer>
	</div>
</body>
</html>
